replicas: 1

nodeSets:
  - name: default
    count: 1
    config:
      node.roles: ["master", "data", "ingest"]
      cluster.initial_master_nodes: ["elasticsearch-default-0"]
    volumeClaimTemplates:
      - metadata:
          name: elasticsearch-data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 20Gi
          storageClassName: gp3

