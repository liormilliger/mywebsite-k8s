apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kibana
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # vvv --- NEW REPO URL AND CHART --- vvv
    repoURL: https://charts.bitnami.com/bitnami
    chart: kibana
    targetRevision: 12.1.10 # A recent, compatible version
    helm:
      values: |
        # Use the service name from the Bitnami Elasticsearch chart
        elasticsearch:
          hosts:
            - elasticsearch-master
          port: 9200
          tls:
            enabled: true
            # This tells Kibana to use the CA from the auto-generated secret
            caSecretName: elasticsearch-master-certs

        resources:
          requests:
            cpu: "100m"
            memory: "1Gi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true