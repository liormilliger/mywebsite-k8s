apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluent-bit
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://fluent.github.io/helm-charts
      chart: fluent-bit
      targetRevision: 0.45.0
      helm:
        valueFiles:
          - $values/helm-values/efk/fluentbit-values.yaml
    - repoURL: 'https://github.com/liormilliger/mywebsite-k8s.git' # ðŸš¨ REPLACE THIS URL
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      