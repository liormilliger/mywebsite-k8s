# argocd-apps/fluentbit.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluentbit
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argocd.io
spec:
  project: default
  sources:
    # Source 1: The Helm Chart from the remote repository
    - repoURL: 'https://fluent.github.io/helm-charts'
      chart: fluent-bit
      targetRevision: 0.45.0 # Or any other version you prefer
      helm:
        releaseName: fluentbit
        valueFiles:
          # Use the $values variable to reference the other source
          - $values/helm-values/efk/fluentbit-values.yaml # ðŸš¨ ADJUST PATH IF NEEDED

    # Source 2: Your Git repository containing the values file
    - repoURL: 'https://github.com/liormilliger/mywebsite-k8s.git' # ðŸš¨ YOUR REPO URL
      targetRevision: HEAD
      ref: values # This reference is used in the $values variable above

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      