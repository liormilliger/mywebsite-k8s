apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # vvv --- NEW REPO URL AND CHART --- vvv
    repoURL: https://charts.bitnami.com/bitnami
    chart: elasticsearch
    targetRevision: 22.1.6
    helm:
      values: |
        global:
          storageClass: "gp2"
        # Configure a single-node cluster
        master:
          replicas: 1
          resources:
            requests:
              cpu: "500m"
              memory: "2Gi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
        # Disable other node types for a minimal setup
        data:
          replicas: 1
        ingest:
          replicas: 1
        coordinating:
          replicas: 1
        # This is the magic part: Bitnami handles all the certificate
        # generation and SANs for you automatically.
        tls:
          autoGenerated: true
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
