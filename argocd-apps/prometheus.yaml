# prom-stack.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    # It's a good practice to pin the chart version for stable deployments
    targetRevision: 58.0.0 
  destination:
    server: https://kubernetes.default.svc
    # This is the namespace where the stack will be installed
    namespace: monitoring 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      # This tells ArgoCD to create the 'monitoring' namespace if it doesn't exist
      - CreateNamespace=true