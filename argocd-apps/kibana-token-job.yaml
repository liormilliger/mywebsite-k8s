apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kibana-token-job
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: git@github.com:liormilliger/mywebsite-k8s.git
    targetRevision: HEAD 
    path: argocd-apps/values
    
    directory:
      include: "kibana-token-automation.yaml"
      
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true