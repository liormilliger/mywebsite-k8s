# prom-crd-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 58.0.0
    helm:
      values: |
        grafana:
          enabled: false
        alertmanager:
          enabled: false
        prometheus:
          enabled: false
        # ... disable all other sub-charts except CRDs
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      # <<< ADD THIS: This sync option helps prevent the large annotation
      - ApplyOutOfSyncOnly=true
      
  # <<< ADD THIS ENTIRE BLOCK: This tells ArgoCD to ignore the problematic annotation for CRDs
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /metadata/annotations/kubectl.kubernetes.io~1last-applied-configuration
        