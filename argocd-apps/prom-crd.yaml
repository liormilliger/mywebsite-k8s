# prom-crd.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack-crds
  namespace: argocd
  annotations:
    # A: Runs this application in the first wave.
    argocd.argoproj.io/sync-wave: "-1"
    
    # B: The definitive fix. Uses Server-Side Apply, which avoids the 256kb annotation limit.
    argocd.argoproj.io/sync-options: ServerSideApply=true
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 58.0.0
    helm:
      # C: Disables every component to ensure ONLY CRDs are installed by this app.
      values: |
        grafana:
          enabled: false
        alertmanager:
          enabled: false
        prometheus:
          enabled: false
        defaultRules:
          enabled: false
        kube-state-metrics:
          enabled: false
        prometheus-node-exporter:
          enabled: false
        prometheusOperator:
          admissionWebhooks:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      